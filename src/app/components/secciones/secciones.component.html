<h1>Secciones <small>a responder del examen</small></h1>
<hr>


<div class="card-group">

    <div class="card animated fadeIn fast" *ngFor="let seccion of secciones; let i = index">
        <div class="card h-100">
            <img [src]="seccion.img" class="card-img-top" style="width:10rem" [alt]="seccion.nombre">
            <div class="card-body" style="width:15rem">
                <h5 class="card-title">{{seccion.nombre}}</h5>
                <p class="card-text">{{ seccion.des }}</p>
            </div>
            <div class="card-footer">
                <button (click)="verSeccion(i)" type="button" class="btn btn-outline-success btn-lg btn-block">
                    Empezar esta seccion
                </button>

                <!-- <a [routerLink]="['/seccion', i]" class="btn btn-outline-primary">Empezar esta seccion...</a> -->

            </div>
        </div>
    </div>

</div>
